#转发 Unix 域套接字
[[proxies]]
name = "unix_docker_socket"
type = "tcp"
localIP = "192.168.3.15"
localPort = 2345
remotePort = 2345
[proxies.plugin]
type = "unix_domain_socket"
# Unix 域套接字路径
unixPath = "/var/run/docker.sock"

#转发 Unix 域套接字
[[proxies]]
name = "unix_containerd_socket"
type = "tcp"
localIP = "192.168.3.15"
localPort = 10100
remotePort = 10100
[proxies.plugin]
type = "unix_domain_socket"
# Unix 域套接字路径
unixPath = "/var/run/containerd.sock"
