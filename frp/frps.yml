# docker-compose.yml
version: '3'
services:
  frps:
    image: snowdreamtech/frps:0.62.1  # 使用官方镜像[6,8](@ref)
    container_name: frps
    network_mode: host  # 推荐host模式避免端口映射问题[8](@ref)
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "7000:7000"
      - "7500:7500"
    volumes:
      - ./server/frps.toml:/etc/frp/frps.toml
      - /home/frp:/var/log/frp  # 日志持久化[6](@ref)
    restart: unless-stopped